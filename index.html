<body class="body bg-black">

        <img class="weather-svg " src="./img/weather-svg.svg" alt="" >
    </header>
    <main id="app">
<section id="container" class="align-items-center shapeBg card border-0 justify-content-center mt-5"">

</section>
<section id="scoreContainer" class="d-none position-relative ">

        <div id="scoreValuesContainer" class=" container-md w-50 d-flex p-2 flex-row justify-content-around">

    </div>
